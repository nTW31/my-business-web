<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกี่ยวกับเรา - RaptorX</title>
</head>

<body>
    <header>
        <!--2.4 Link กลับหน้าแรก-->
        <nav>
            <a href="index.html">กลับหน้าแรก</a>
            <h1>เกี่ยวกับเรา</h1>
        </nav>
        <hr />
    </header>
    <main>
        <section>
            <!-- 2.1เรื่องราวของบริษัท -->
            <h2>ความเป็นมา</h2>
            <p>
                RaptorX Security ก่อตั้งขึ้นโดย Elon musk
                ที่ต้องการสร้างมาตรฐานความปลอดภัยใหม่
                <br />
                โดยมุ่งเน้นการพัฒนาเทคโนโลยีป้องกันภัยคุกคามที่ทันสมัย
                <br />
                ร่วมกับ AI
                เพื่อเพิ่มประสิทธิภาพการป้องกันภัยคุกคามและรับมือภัยคุกคามไซเบอร์
            </p>
        </section>
        <section>
            <!-- 2.2 ทีม (ใช้<figure> สําหรับแต่ละคน) -->
            <h2>ผู้บริหารและพนักงาน</h2>
            <figure>
                <img src="images/CEO-1.jpg" alt="CEO" width="150" />
                <figcaption>
                    <strong>นาย อี ลอน มัสก์ (Founder & CEO)</strong><br />
                    ผู้ก่อตั้งและประธานเจ้าหน้าที่บริหาร
                </figcaption>
            </figure>
            <figure>
                <img src="images/CSO-2.jpg" alt="Chief Security Officer" width="150" />
                <figcaption>
                    <strong>นาย มาร์ก ซักเคอร์เบิร์ก (CSO - Chief Security Officer)
                    </strong>
                    <br />
                    หัวหน้าฝ่ายความปลอดภัยระบบ<br />
                    ผู้เชี่ยวชาญด้านการป้องกันและรับมือภัยคุกคามไซเบอร์
                </figcaption>
            </figure>
            <figure>
                <img src="images/Employee-3.jpg" alt="Network Engineer " width="150" />
                <figcaption>
                    <strong>นาย ฉู่ฉี่ ปลาเนื้ออ่อน (NE - Network Engineer)</strong></br>
                    พนักงานฝ่ายระบบเครือข่าย</br>
                    ผู้ดูแลระบบเครือข่ายและความปลอดภัยขององค์กร
                </figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
