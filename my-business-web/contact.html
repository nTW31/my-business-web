<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ติดต่อเรา - RaptorX Security</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>ติดต่อเรา (Contact)</h1>
        <ul>
          <li><a href="index.html">หน้าแรก</a></li>
          <li><a href="about.html">เกี่ยวกับเรา</a></li>
          <li><a href="services.html">บริการ</a></li>
          <li><a href="contact.html">ติดต่อ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!--4.1 Contact Form ฟอร์มติดต่อ -->
      <section id="contact">
        <form action="/register" method="POST">
          <fieldset>
            <label for="fname">ชื่อ:</label>
            <input type="text" id="fname" name="firstname" required />
            <label for="lname">นามสกุล:</label>
            <input type="text" id="lname" name="lastname" required />
            <br />
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required />
            <label for="phone">เบอร์โทร:</label>
            <input type="phone" id="phone" name="phone" required />
            <br />
            <label for="note">รายละเอียด:</label><br />
            <textarea name="note" id="note" rows="5" cols="50"></textarea>
          </fieldset>
          <br />
          <button type="submit">ส่งข้อมูล</button>
          <button type="reset">ยกเลิก</button>
        </form>
      </section>
      <hr />
      <!-- 4.2 ที่อยู่ของบริษัท และ 4.3 Map -->
      <section>
        <h2>ที่อยู่บริษัท</h2>
        <p>
          บริษัท RaptorX Security ที่อยู่ของบริษัท ณ มหาวิทยาลัยบูรพา ตำบลแสนสุข
          อำเภอเมือง จังหวัดชลบุรี 20131
        </p>
      </section>
      <!-- แผนที่ -->
      <section>
        <h2>พิกัดแผนที่</h2>
        <iframe
          src="https://www.google.com/maps?q=คณะวิทยาการสารสนเทศ มหาวิทยาลัยบูรพา&output=embed"
          width="50%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>
  </body>
</html>
